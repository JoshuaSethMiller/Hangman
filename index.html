<!DOCTYPE html>
<html>
<head>
	<title>HANGMAN 2.0</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat+Subrayada:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="hang">
	<h1>HIP HOP HANGMAN</h1>
	<h3>Turns Left:</h3> <span id='faults'></span><br/>
	<h3>Word to guess:</h3> <span id='word'></span><br/>
	<input type='button' onclick='press("a")' value='A' id='btn_a' />
	<input type='button' onclick='press("b")' value='B' id='btn_b' />
	<input type='button' onclick='press("c")' value='C' id='btn_c' />
	<input type='button' onclick='press("d")' value='D' id='btn_d' />
	<input type='button' onclick='press("e")' value='E' id='btn_e' />
	<input type='button' onclick='press("f")' value='F' id='btn_f' />
	<input type='button' onclick='press("g")' value='G' id='btn_g' />
	<input type='button' onclick='press("h")' value='H' id='btn_h' />
	<input type='button' onclick='press("i")' value='I' id='btn_i' />
	<input type='button' onclick='press("j")' value='J' id='btn_j' />
	<input type='button' onclick='press("k")' value='K' id='btn_k' />
	<input type='button' onclick='press("l")' value='L' id='btn_l' />
	<input type='button' onclick='press("m")' value='M' id='btn_m' />
	<input type='button' onclick='press("n")' value='N' id='btn_n' />

	<input type='button' onclick='press("q")' value='Q' id='btn_q' />
	<input type='button' onclick='press("r")' value='R' id='btn_r' />
	<input type='button' onclick='press("s")' value='S' id='btn_s' />
	<input type='button' onclick='press("t")' value='T' id='btn_t' />
	<input type='button' onclick='press("u")' value='U' id='btn_u' />
	<input type='button' onclick='press("v")' value='V' id='btn_v' />
	<input type='button' onclick='press("w")' value='W' id='btn_w' />
	<input type='button' onclick='press("x")' value='X' id='btn_x' />
	<input type='button' onclick='press("y")' value='Y' id='btn_y' />
	<input type='button' onclick='press("z")' value='Z' id='btn_z' />
	<br />
	<input type='button' onclick='init()' value='Generate word' id='btn1' />
</div>

</body>
</html>
